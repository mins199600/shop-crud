<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header text-center bg-secondary text-white">
                    <h4>회원가입</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">사용자 이름</label>
                            <input type="text" class="form-control" id="username" placeholder="사용자 이름을 입력하세요" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">이메일</label>
                            <div class="input-group">
                                <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요" required>
                                <button type="button" class="btn btn-outline-secondary" id="send-email">이메일 인증</button>
                            </div>
                            <small class="form-text text-muted">이메일로 인증 코드를 전송합니다.</small>
                        </div>
                        <div class="mb-3">
                            <label for="email-code" class="form-label">인증 코드</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="email-code" placeholder="인증 코드를 입력하세요" required>
                                <button type="button" class="btn btn-outline-secondary" id="verify-code">인증 확인</button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">비밀번호 확인</label>
                            <input type="password" class="form-control" id="confirm-password" placeholder="비밀번호를 다시 입력하세요" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-secondary">회원가입</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small>이미 계정이 있으신가요? <a href="login.html" class="text-primary">로그인</a></small>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    document.getElementById('send-email').addEventListener('click', function () {
        const email = document.getElementById('email').value;

        fetch('/send-OTPCode-email', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams({ email: email })
        })
            .then(response => response.text())
            .then(data => alert(data));
    });

    document.getElementById('verify-code').addEventListener('click', function () {
        const email = document.getElementById('email').value;
        const code = document.getElementById('email-code').value;

        fetch('/verify-email-code', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams({ email: email, code: code })
        })
            .then(response => response.text())
            .then(data => alert(data));
    });

    document.querySelector('form').addEventListener('submit', function (e) {
        e.preventDefault();

        const memberData = {
            memberId: document.getElementById('username').value,
            memberPwd: document.getElementById('password').value,
            memberEmail: document.getElementById('email').value,
            // 추가 필드 필요시 여기에 추가
        };

        fetch('/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(memberData)
        })
            .then(response => response.text())
            .then(data => alert(data));
    });
</script>
</body>
</html>
